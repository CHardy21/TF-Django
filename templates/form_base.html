{% load form_tags %}

{% for field in form %}
  <div class="mb-3">
    <label class="form-label">{{ field.label }}</label>

    {% if field|is_summernote %}
      <div class="summernote-wrapper">{{ field }}</div>
    {% else %}
      {{ field|add_class:'form-control form-field' }}
    {% endif %}

    {% if field.help_text %}
      <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
  </div>
{% endfor %}
