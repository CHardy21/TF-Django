{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 500 - Problema interno</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="display-4 text-danger">Error 500</h1>
        <p class="lead">Ups... algo salió mal en el servidor.</p>
        <p>Estamos trabajando para solucionarlo. Por favor, intentá más tarde.</p>
        <a href="{% url 'home' %}" class="btn btn-outline-danger mt-3">Volver al inicio</a>
    </div>
</body>
</html>
