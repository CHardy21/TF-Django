<div class="row g-3 most-read-posts">
  {% for post in posts_mas_leidos %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm h-100">
        {% if post.imagen %}
          <img src="{{ post.imagen.url }}" class="card-img-top img-most-read" alt="{{ post.titulo }}" />
        {% endif %}
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ post.titulo|truncatechars:50 }}</h5>
          <a href="{% url 'show_post' post.id %}" class="stretched-link"></a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
