{% if widget.value %}
  <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
    <div style="position: relative;">
      <img src="{{ widget.value.url }}" style="
          width: 160px;
          height: 160px;
          object-fit: cover;
          border-radius: 50%;
          box-shadow: 0 0 5px rgba(0,0,0,0.2);
      " />
      <div style="
          position: absolute;
          bottom: 0;
          right: 0;
          background: #fff;
          border-radius: 50%;
          padding: 5px;
          box-shadow: 0 0 3px rgba(0,0,0,0.3);
      ">
        🖼️
      </div>
    </div>
  </div>
{% endif %}
{{ widget.subwidgets.0 }}
