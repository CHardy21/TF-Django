{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container-fluid d-flex justify-content-center align-items-center bg-light" style="min-height: 100vh;">
    <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
      <h4 class="mb-4 text-primary text-center">
        <i class="bi bi-pencil-square me-2"></i>Editar Comentario
      </h4>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="content" class="form-label fw-bold">Contenido</label>
          <textarea name="content" id="content" class="form-control" rows="5">{{ comment.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-outline-primary w-100">
          <i class="bi bi-save me-1"></i> Guardar
        </button>
      </form>
    </div>
  </div>
{% endblock %}
